title: Locations
description: MadBeans listings locations.
type: flex-objects

# Flex Configuration
config:
  # Administration Configuration
  admin:
    # Admin router (optional)
    router:
      path: "/locations"

    # Admin menu (optional)
    menu:
      list:
        route: "/locations"
        title: Locations
        icon: fa-coffee
        # Authorization to collection admin
        authorize: ["admin.locations.list", "admin.super"]
        # Priority -10 .. 10 (highest goes up)
        priority: 2

    # Admin template type / folder
    template: default

    # Permissions
    permissions:
      # Primary permissions
      admin.countries:
        type: crudpl
        label: Locations

    # List view
    list:
      title: name
      fields:
        published:
          field:
            type: toggle
            label: Pub
          width: 8
        name:
          link: edit
        slug:
        city:
          field:
            type: cities
            label: City
        rating_overall:
          width: 8
        features:
        tags:

    # Edit View
    edit:
      title:
        template: "{{ object.name ?? 'Name' }}"

    # Preview View
    preview:
      enabled: false
      route:
        #template: '/plugins/flex-objects/directory:countries'

    # Data Export
    export:
      enabled: true
      method: "jsonSerialize"
      formatter:
        class: 'Grav\Framework\File\Formatter\YamlFormatter'
      filename: "countries"

  # Site Configuration
  site:
    templates:
      collection:
        # Lookup for the template layout files for collections of objects
        paths:
          - "flex/{TYPE}/collection/{LAYOUT}{EXT}"
      object:
        # Lookup for the template layout files for objects
        paths:
          - "flex/{TYPE}/object/{LAYOUT}{EXT}"
      defaults:
        # Default template {TYPE}; overridden by filename of this blueprint if template folder exists
        type: countries
        # Default template {LAYOUT}; can be overridden in render calls (usually Twig in templates)
        layout: default

  # Data Configuration
  data:
    # Object class to be used, allowing custom methods for the object
    object: 'Grav\Plugin\Gravel\Flex\Types\Locations\LocationsObject'
    # Collection class to be used, allowing custom methods for the collections
    collection: 'Grav\Common\Flex\Types\Generic\GenericCollection'
    # Index class to be used, works as a quick database-like lookup index
    index: 'Grav\Common\Flex\Types\Generic\GenericIndex'
    storage:
      # Storage class, use single file storage (does not support images and assets)
      class: 'Grav\Framework\Flex\Storage\FolderStorage'
      options:
        formatter:
          # File formatter class, in this case the file is stored in markdown
          class: 'Grav\Framework\File\Formatter\JsonFormatter'
        # JSON file where all the objects will be stored
        folder: user-data://locations
    search:
      # Search options
      options:
        contains: 1
      # Fields to be searched
      fields:
        - published
        - name
        - slug
        - country_code
        - city
        - features
        - tags

form:
  validation: loose

  fields:
    images:
      type: file
      label: Images
      multiple: true
      destination: 'self@'
      random_name: false
      avoid_overwriting: true
      filesize: 3
      limit: 10
      accept:
        - image/*

    published:
      type: toggle
      label: Published
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool
        required: true

    name:
      type: text
      label: Name
      validate:
        required: true

    address_line_1:
      type: text
      label: Address Line 1

    address_line_2:
      type: text
      label: Address Line 2

    city:
      type: select
      size: long
      label: City
      data-options@: '\Grav\Plugin\GravelPlugin::getFlexCities'

    description:
      type: textarea
      label: Description
      minlength: 0
      maxlength: 500

    city_state:

    tel:
      type: tel
      label: Phone
    
    email:
      type: email
      label: Email

    website:
      type: url
      label: Website

    lat:
      type: text
      label: Latitude
      validate:
        required: true

    lng:
      type: text
      label: Longitude
      validate:
        required: true

    amenities_description:
      type: textarea
      label: Amenities Description

    amenities:
      type: selectize
      label: Amenities
      selectize:
        data-options@: '\Grav\Plugin\Gravel\Utils::getAmenitiesForSelectize'
      size: long
      classes: fancy
      help: 'Add features separated by commas.'
      validate:
        type: commalist

    tags:
      type: selectize
      size: long
      label: Tags
      classes: fancy
      help: 'Tags used for internal use only.'
      validate:
        type: commalist

    test:
      type: spacer
      title: Ratings
      underline: false

    rating_overall:
      type: select
      size: long
      classes: fancy
      label: Overall Rating
      options:
          1: '.5 Stars'
          2: '1 Star'
          3: '1.5 Stars'
          4: '2 Stars'
          5: '2.5 Stars'
          6: '3 Stars'
          7: '3.5 Stars'
          8: '4 Stars'
          9: '4.5 Stars'
          10: '5 Stars'
      
    rating_coffee:
      type: range
      label: How is the coffee?
      default: 5
      validate:
        min: 0
        max: 10

    rating_wifi:
      type: range
      label: How is the Wi-Fi?
      default: 5
      validate:
        min: 0
        max: 10

    rating_price:
      type: range
      label: How is the price?
      default: 5
      validate:
        min: 0
        max: 10

    rating_seating:
      type: range
      label: How is the seating?
      default: 5
      validate:
        min: 0
        max: 10

    rating_food:
      type: range
      label: How is the food?
      default: 5
      validate:
        min: 0
        max: 10

    rating_location:
      type: range
      label: How is the location?
      default: 5
      validate:
        min: 0
        max: 10